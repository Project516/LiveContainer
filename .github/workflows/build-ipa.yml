name: Build LiveContainer IPA (Custom Bundle ID)

on:
  push:
    branches:
      - custom-id  # Change if your branch name is different
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Archive app (unsigned, custom bundle ID)
        run: |
          xcodebuild archive \
            -project LiveContainer.xcodeproj \
            -scheme LiveContainer \
            -sdk iphoneos \
            -configuration Release \
            -archivePath archive.xcarchive \
            -arch arm64 \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            PRODUCT_BUNDLE_IDENTIFIER="dev.project516.livecontainer"

      - name: Package unsigned IPA
        run: |
          mkdir -p Payload
          
          # Find the built .app (safe in case name is LiveContainer.app or jump.app)
          APP_PATH=$(find archive.xcarchive/Products/Applications -name "*.app" -type d)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app bundle found in archive!"
            ls -R archive.xcarchive/Products/Applications
            exit 1
          fi
          
          echo "Found app bundle: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          
          zip -qr LiveContainer-custom-unsigned.ipa Payload/
          echo "IPA packaged successfully!"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveContainer-custom-unsigned
          path: LiveContainer-custom-unsigned.ipa
