name: Build LiveContainer IPA (Custom Bundle ID)

on:
  push:
    branches:
      - custom-id  # Change if your branch name is different
  workflow_dispatch:  # Allows manual runs from GitHub UI

jobs:
  build:
    runs-on: macos-latest  # Or macos-14 if you prefer stability

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the app (unsigned, custom bundle ID)
        run: |
          xcodebuild -project LiveContainer.xcodeproj \
            -target LiveContainer \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath DerivedData \
            clean build \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            PRODUCT_BUNDLE_IDENTIFIER="dev.project516.livecontainer"

      - name: Package unsigned IPA
        run: |
          mkdir -p Payload
          cp -r DerivedData/Build/Products/Release-iphoneos/jump.app Payload/
          zip -qr LiveContainer-custom-unsigned.ipa Payload/

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveContainer-custom-unsigned
          path: LiveContainer-custom-unsigned.ipa
