name: Build LiveContainer

on:
  workflow_dispatch: 
  push:
    branches: [ "change-id" ]

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive 
          fetch-depth: 0

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Patch Bundle ID 
        run: |
          OLD_ID="com.kdt.livecontainer"
          NEW_ID="dev.project516.livecontainer"
          
          echo "Patching Bundle ID: $OLD_ID -> $NEW_ID"

          # Force 'C' locale to prevent byte sequence errors if a stray character is found
          export LC_ALL=C

          # ONLY patch specific text-based file extensions
          # Includes .intentdefinition, .storyboard, and .xib for LiveContainer 3.7.0+
          find . -type f \( \
            -name "*.pbxproj" \
            -o -name "*.plist" \
            -o -name "*.entitlements" \
            -o -name "*.xcconfig" \
            -o -name "*.swift" \
            -o -name "*.m" \
            -o -name "*.h" \
            -o -name "*.c" \
            -o -name "*.cpp" \
            -o -name "*.intentdefinition" \
            -o -name "*.storyboard" \
            -o -name "*.xib" \
          \) -print0 | xargs -0 sed -i '' "s/$OLD_ID/$NEW_ID/g"

      - name: Build with Xcode
        run: |
          # Build using the standard Release configuration
          xcodebuild archive \
            -project LiveContainer.xcodeproj \
            -scheme LiveContainer \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/LiveContainer.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Package IPA
        run: |
          mkdir -p Payload
          # Extract .app from the archive we just built
          cp -R build/LiveContainer.xcarchive/Products/Applications/LiveContainer.app Payload/
          
          # Zip into .ipa (-q prevents log spam)
          zip -rq LiveContainer.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiveContainer
          path: LiveContainer.ipa
